<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS的使用--自訂樣式(Type)</title>
    <style>
        h1,h3 {
            color:red;
        }
        h2 {
            color:blue;
            font-style:italic;
        }
    </style>
</head>
<body>
    <h1>apple</h1>
    <h2>orange</h2>
    <h2>banana</h2>
    <h3>grape</h3>
</body>
</html>
