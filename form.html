<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form元素</title>
    <style>
        fieldset {
            width:500px;
            border:1px solid #acd6ff;
            border-radius:15px;
            margin:15px;
        }
        legend {
            color: #0066CC;
            /*text-align:center;*/
            /*border:1px solid red;*/
            margin-left:50px;
        }
        .st1 {
            width: 450px;
            border-bottom: 3px dashed #BEBEBE;
            margin:20px;
            padding-bottom:10px;
        }
        .sub {
            width:450px;
            margin:20px;
            text-align:center;
        }
        .t1 {
            width:100px;
            float:left;
            /*border:1px solid red;*/
            text-align:right;
        }
        textarea {
            resize:none;
        }
    </style>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一</legend>
            <div class="st1">
                <label for="account1" class="t1">姓名:</label><input type="text" name="account" id="account1" autofocus placeholder="guest" autocomplete="off" size="10" />
            </div>
            <div class="st1">
                <label class="t1">性別:</label>
                <label>
                    <input type="radio" name="gender" value="male" required />男
                </label>
                <label>
                    <input type="radio" name="gender" value="female" />女
                </label>

            </div>
            <div class="st1">
                <label for="pwd1" class="t1">密碼:</label><input type="password" name="pwd" id="pwd1" maxlength="6" required />
            </div>
            <div class="st1">
                <label class="t1">生日:</label>
                <input type="date" name="birth" value="2000-01-01" />
            </div>
            <div class="st1">
                <label class="t1">E-mail:</label><input type="email" name="mail1" />
            </div>
            <div class="st1">
                <label class="t1">身分證字號:</label>
                <input type="text" name="idcode" maxlength="10" pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}" />
            </div>
        </fieldset>
        <fieldset>
            <legend>地址</legend>
            <div class="st1">
                <label class="t1">縣市:</label>
                <select name="add1" multiple size="3">
                    <option value="Tpe">台北市</option>
                    <option value="Tph" selected>新北市</option>
                    <option value="Tyu">桃園市</option>
                    <option value="Hsc">新竹市</option>
                    <option value="Tpe">台北市</option>
                    <option value="Tph">新北市</option>
                    <option value="Tyu">桃園市</option>
                    <option value="Hsc">新竹市</option>
                </select>
            </div>
            <div class="st1">
                <label class="t1">完整地址:</label>
                <input type="text" name="add2" size="30" />
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">
                <label class="t1">Blog:</label>
                <input type="url" name="hplist" list="urllist" />
                <datalist id="urllist">
                    <option value="http://www.google.com">Google</option>
                    <option value="http://www.facebook.com"></option>
                    <option value="http://www.pchome.com.tw">
                </datalist>
            </div>
            <div class="st1">
                <label class="t1">照片:</label>
                <input type="file" name="file1" multiple />
            </div>
            <div class="st1">
                <label class="t1">興趣:</label>
                <label>
                    <input type="checkbox" name="hobby" value="movie" />電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="sport" />運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="music" />音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="travel" />旅遊
                </label>
            </div>
            <div class="st1">
                <label for="comment1" class="t1">意見:</label><textarea name="comment" id="comment1" readonly cols="40" rows="5">
國家發展委員會（以下簡稱本會）係依據本服務條款提供本站各項服務。當您註冊完成或開始使用本服務時，即表示您已閱讀、了解並同意接受本服務條款之所有內容。如果您不同意本服務條款的內容，或者您所屬的國家或地域排除本服務條款內容之全部或部分時，您應立即停止使用本服務。此外，當您使用本服務之特定功能時，可能會依據該特定功能之性質，而須遵守本服務所另行公告之服務條款或相關規定。此另行公告之服務條款或相關規定亦均併入屬於本服務條款之一部分。本會有權於任何時間修改或變更本服務條款之內容，並公告於本服務網站上，請您隨時注意該等修改或變更。若您於任何修改或變更後繼續使用本服務，則視為您已閱讀、了解並同意接受該等修改或變更。
</textarea>
            </div>
        </fieldset>
        <!--每一個控制項預設都是enabled 開啟，都可以用 disabled取消功能-->
        <div class="sub">
            <input type="submit" value="送出" />
            <input type="reset" value="清除"  disabled/>
        </div>
       
    </form>
</body>
</html>
